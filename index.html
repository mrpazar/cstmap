<!DOCTYPE html>
<html>
<head>
  <title>East London Schools Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      margin: 0;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.52, -0.05], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const schools = [
      {
        name: "East London Academy",
        lat: 51.5204,
        lng: -0.0461,
        info: "Rated Outstanding. 1000+ students."
      },
      {
        name: "Tower Hamlets High",
        lat: 51.5155,
        lng: -0.0610,
        info: "Rated Good. Specialises in STEM."
      }
    ];

    schools.forEach(school => {
      L.marker([school.lat, school.lng])
        .addTo(map)
        .bindPopup(`<b>${school.name}</b><br>${school.info}`);
    });
  </script>
</body>
</html>
